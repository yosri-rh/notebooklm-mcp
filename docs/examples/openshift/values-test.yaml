# Storage class override
persistence:
  storageClass: "ocs-external-storagecluster-ceph-rbd"
  size: 2Gi

# Enable BuildConfig to build the image on OpenShift
buildConfig:
  enabled: true
  git:
    uri: "https://github.com/yosri-rh/notebooklm-mcp.git"
    ref: "main"
  strategy: "docker"

# Override image to use the ImageStream created by BuildConfig
image:
  repository: image-registry.openshift-image-registry.svc:5000/notebooklm-mcp-test/notebooklm-test-notebooklm-mcp-openshift
  tag: "latest"

# Enable HTTP transport for container deployment
env:
  MCP_TRANSPORT: "streamable-http"
  MCP_HOST: "0.0.0.0"
  MCP_PORT: "8080"
