{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notebooklm-mcp.fullname" . }}
  labels:
    {{- include "notebooklm-mcp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "notebooklm-mcp.selectorLabels" . | nindent 4 }}
{{- end }}
