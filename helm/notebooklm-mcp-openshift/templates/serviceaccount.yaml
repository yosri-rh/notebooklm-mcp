{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "notebooklm-mcp-openshift.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "notebooklm-mcp-openshift.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- if .Values.securityContext.createCustomSCC }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "notebooklm-mcp-openshift.fullname" . }}-scc-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "notebooklm-mcp-openshift.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:{{ include "notebooklm-mcp-openshift.sccName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "notebooklm-mcp-openshift.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
