{{- if .Values.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "notebooklm-mcp-openshift.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "notebooklm-mcp-openshift.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
