# CRC-specific values with minimal resources
replicaCount: 1

image:
  repository: image-registry.openshift-image-registry.svc:5000/notebooklm-mcp/notebooklm-mcp
  pullPolicy: IfNotPresent
  tag: "latest"

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

env:
  NOTEBOOKLM_HEADLESS: "true"
  LOG_LEVEL: "INFO"

persistence:
  enabled: true
  size: 1Gi
  storageClass: "crc-csi-hostpath-provisioner"

service:
  type: ClusterIP
  port: 8080

route:
  enabled: true
  host: ""
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Disable autoscaling for CRC
autoscaling:
  enabled: false
